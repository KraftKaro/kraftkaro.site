<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - KraftKaro</title>
    <link rel="stylesheet" href="KraftKaro.css" />
    <style>
    body {
      background-color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-form, .product-list {
      max-width: 600px;
      margin: auto;
      background: #ffe6e6;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .product-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .product-form button {
      width: 100%;
      padding: 12px;
      background-color: #f26b3a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .product-item {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .product-item input {
      width: 80px;
      padding: 6px;
      margin-right: 10px;
    }
    .product-item button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      margin-left: 5px;
      cursor: pointer;
    }
    .update-btn { background-color: #2ecc71; color: white; }
    .delete-btn { background-color: #e74c3c; color: white; }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è KraftKaro Admin Panel</h1>

  <div class="product-form">
    <h2>Add New Product</h2>
    <input type="text" id="new-name" placeholder="Product Name" required />
    <input type="number" id="new-price" placeholder="Price (‚Çπ)" required />
    <input type="number" id="new-quantity" placeholder="Quantity" required />
    <input type="text" id="new-image" placeholder="Image URL" required />
    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="product-list">
    <h2>All Products</h2>
    <div id="product-container"></div>
  </div>

  <!-- ‚úÖ Firebase Scripts -->
  <script type="module">
    const password = prompt("Enter Admin Password:");
    if (password !== "kraft123") {
      alert("Access Denied!");
      window.location.href = "index.html";
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";


    const firebaseConfig = {
      apiKey: "AIzaSyAcqAWckOIAxThQcrn5YxG2Z2G97-o6CRQ",
      authDomain: "kraftkaro-orders.firebaseapp.com",
      databaseURL: "https://kraftkaro-orders-default-rtdb.firebaseio.com",
      projectId: "kraftkaro-orders",
      storageBucket: "kraftkaro-orders.appspot.com",
      messagingSenderId: "458718582224",
      appId: "1:458718582224:web:92046cea2d4aabd09655d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const productsRef = ref(db, "products");

    const productContainer = document.getElementById("product-container");

    function renderProducts(snapshot) {
      productContainer.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const key = child.key;

        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
          <strong>ID:</strong> ${key}<br>
          <input type="text" value="${data.name}" id="name-${key}" />
          <input type="number" value="${data.price}" id="price-${key}" />
          <input type="number" value="${data.quantity}" id="qty-${key}" />
          <input type="text" value="${data.image}" id="img-${key}" />
          <button class="update-btn" onclick="updateProduct('${key}')">Update</button>
          <button class="delete-btn" onclick="deleteProduct('${key}')">Delete</button>
        `;
        productContainer.appendChild(div);
      });
    }

    onValue(productsRef, snapshot => {
      renderProducts(snapshot);
    });

    window.addProduct = function () {
  const name = document.getElementById("new-name").value.trim();
  const price = parseInt(document.getElementById("new-price").value.trim());
  const quantity = parseInt(document.getElementById("new-quantity").value.trim());
  const image = document.getElementById("new-image").value.trim();  // <- URL wala

  if (!name || !price || !quantity || !image) {
    alert("Please fill all fields.");
    return;
  }

  const newProductRef = push(productsRef);
  set(newProductRef, { name, price, quantity, image }).then(() => {
    alert("‚úÖ Product added!");
    document.getElementById("new-name").value = "";
    document.getElementById("new-price").value = "";
    document.getElementById("new-quantity").value = "";
    document.getElementById("new-image").value = "";
  });
};


    window.updateProduct = function (key) {
      const name = document.getElementById(`name-${key}`).value.trim();
      const price = parseInt(document.getElementById(`price-${key}`).value.trim());
      const quantity = parseInt(document.getElementById(`qty-${key}`).value.trim());
      const image = document.getElementById(`img-${key}`).value.trim();

      update(ref(db, `products/${key}`), { name, price, quantity, image }).then(() => {
        alert("‚úèÔ∏è Product updated!");
      });
    };

    window.deleteProduct = function (key) {
      if (confirm("Are you sure you want to delete this product?")) {
        remove(ref(db, `products/${key}`)).then(() => {
          alert("üóëÔ∏è Product deleted!");
        });
      }
    };
  </script>
</body>
</head>
</html>
