<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - KraftKaro</title>
    <link rel="stylesheet" href="KraftKaro.css" />
    <style>
        body { padding: 20px; }
        h1 { text-align: center; margin-bottom: 30px; }
        .section { max-width: 1000px; margin: auto; background: #ffe6e6; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .orders-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .orders-table th, .orders-table td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        .orders-table th { background-color: #f26b3a; color: white; }
        #order-search { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è KraftKaro Admin Panel</h1>

    <!-- Product Management Section -->
    <div class="section">
        <h2>Add New Product</h2>
        <input type="text" id="new-name" placeholder="Product Name" required />
        <input type="number" id="new-price" placeholder="Price (‚Çπ)" required />
        <input type="number" id="new-quantity" placeholder="Quantity" required />
        <input type="text" id="new-image" placeholder="Image URL" required />
        <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="section">
        <h2>All Products</h2>
        <div id="product-container"></div>
    </div>

    <!-- Orders Section -->
    <div class="section">
        <h2>All Orders</h2>
        <input type="text" id="order-search" placeholder="Search Orders by Name, Phone, Payment ID...">
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Products</th>
                    <th>Total</th>
                    <th>Payment ID</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="orders-table-body"></tbody>
        </table>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        const password = prompt("Enter Admin Password:");
        if (password !== "Nabh 12345") {
            alert("Access Denied!");
            window.location.href = "index.html";
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAcqAWckOIAxThQcrn5YxG2Z2G97-o6CRQ",
            authDomain: "kraftkaro-orders.firebaseapp.com",
            databaseURL: "https://kraftkaro-orders-default-rtdb.firebaseio.com",
            projectId: "kraftkaro-orders",
            storageBucket: "kraftkaro-orders.appspot.com",
            messagingSenderId: "458718582224",
            appId: "1:458718582224:web:92046cea2d4aabd09655d5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const productsRef = ref(db, "products");
        const ordersRef = ref(db, "orders");

        const productContainer = document.getElementById("product-container");
        const ordersTableBody = document.getElementById("orders-table-body");
        const orderSearch = document.getElementById("order-search");

        // Product Rendering
        function renderProducts(snapshot) {
            productContainer.innerHTML = "";
            snapshot.forEach(child => {
                const data = child.val();
                const key = child.key;

                const div = document.createElement("div");
                div.className = "product-item";
                div.innerHTML = `
                    <strong>ID:</strong> ${key}<br>
                    <input type="text" value="${data.name}" id="name-${key}" />
                    <input type="number" value="${data.price}" id="price-${key}" />
                    <input type="number" value="${data.quantity}" id="qty-${key}" />
                    <input type="text" value="${data.image}" id="img-${key}" />
                    <button class="update-btn" onclick="updateProduct('${key}')">Update</button>
                    <button class="delete-btn" onclick="deleteProduct('${key}')">Delete</button>
                `;
                productContainer.appendChild(div);
            });
        }

        onValue(productsRef, snapshot => {
            renderProducts(snapshot);
        });

        // Add Product
        window.addProduct = function () {
            const name = document.getElementById("new-name").value.trim();
            const price = parseInt(document.getElementById("new-price").value.trim());
            const quantity = parseInt(document.getElementById("new-quantity").value.trim());
            const image = document.getElementById("new-image").value.trim();

            if (!name || !price || !quantity || !image) {
                alert("Please fill all fields.");
                return;
            }

            const newProductRef = push(productsRef);
            set(newProductRef, { name, price, quantity, image }).then(() => {
                alert("‚úÖ Product added!");
                document.getElementById("new-name").value = "";
                document.getElementById("new-price").value = "";
                document.getElementById("new-quantity").value = "";
                document.getElementById("new-image").value = "";
            });
        };

        // Update Product
        window.updateProduct = function (key) {
            const name = document.getElementById(`name-${key}`).value.trim();
            const price = parseInt(document.getElementById(`price-${key}`).value.trim());
            const quantity = parseInt(document.getElementById(`qty-${key}`).value.trim());
            const image = document.getElementById(`img-${key}`).value.trim();

            update(ref(db, `products/${key}`), { name, price, quantity, image }).then(() => {
                alert("‚úèÔ∏è Product updated!");
            });
        };

        // Delete Product
        window.deleteProduct = function (key) {
            if (confirm("Are you sure you want to delete this product?")) {
                remove(ref(db, `products/${key}`)).then(() => {
                    alert("üóëÔ∏è Product deleted!");
                });
            }
        };

        // Orders Rendering
        onValue(ordersRef, snapshot => {
            ordersTableBody.innerHTML = "";
            snapshot.forEach(child => {
                const order = child.val();
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${order.orderId}</td>
                    <td>${order.name}</td>
                    <td>${order.phoneNumber}</td>
                    <td>${order.address}, ${order.landmark}, ${order.city}, ${order.state}, ${order.pinCode}</td>
                    <td>${order.cart.map(item => `${item.name} x${item.quantity}`).join("<br>")}</td>
                    <td>${order.total}</td>
                    <td>${order.paymentId}</td>
                    <td>${order.date}</td>
                `;
                ordersTableBody.appendChild(tr);
            });
        });

        // Search Filter
        orderSearch.addEventListener("input", () => {
            const searchTerm = orderSearch.value.toLowerCase();
            const rows = ordersTableBody.querySelectorAll("tr");
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(searchTerm) ? "" : "none";
            });
        });
    </script>
</body>
</html>
